<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>

<style>
div{
  border:5px solid gray;
}
#grid{
  border:5px solid pink;
display:grid;
grid-template-columns:3fr 1fr;
}
</style>

  </head>

  <body>
<div id="grid">
    <div>navigation</div>
    <div>article</div>
</div>

  </body>
</html>
